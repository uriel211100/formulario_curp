    <script type="text/javascript">
        function valida_envia() {
            if (document.contenedorform.nombre.value.length==0) {
                alert("Tienes que escribir tu nombre")
                document.contenedorform.nombre.focus()
                return 0;
            }
            if (document.contenedorform.p_apellido.value.length==0) {
                alert("Tienes que escribir tu Primer apellido")
                document.contenedorform.p_apellido.focus()
                return 0;
            }
            if (document.contenedorform.correo.value.length==0) {
                alert("Tienes que escribir tu Correo Electronico")
                document.contenedorform.correo.focus()
                return 0;
            }
            if (document.contenedorform.asunto.value.length==0) {
                alert("Tienes que escribir el Asunto")
                document.contenedorform.asunto.focus()
                return 0;
            }
            document.contenedorform.submit();
        }
    </script>
